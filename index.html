<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form for login -->
    <section id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="loginButton">Login</button>
    </section>

    <!-- User Dashboard -->
    <section id="userDashboard" style="display:none;">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
        <p>Your Wallet Address: <span id="walletAddress"></span></p>
        <p>Your Coin Balance: <span id="coinBalance">0</span></p>
        <button id="startMiningButton">Start Mining</button>
        <p id="miningTimer"></p>
        <button id="logoutButton">Logout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
