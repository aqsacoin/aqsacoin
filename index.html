<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site</p>

        <div id="userDetails" style="display:none;">
            <p>Welcome, <span id="username"></span></p>
            <p>Balance: <span id="coinBalance">0</span> Coins</p>
            <p>Wallet Address: <span id="walletAddress">Not Available</span></p>
            <p>Mining Time Left: <span id="miningTime">24:00</span> </p>
            <button id="startMiningButton">Start Mining</button>
            <button id="logoutButton">Logout</button>
        </div>

        <div id="loginRegister">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <div id="registerFormDiv" style="display:none;">
            <form id="registerForm">
                <h2>Register</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="loginFormDiv" style="display:none;">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
