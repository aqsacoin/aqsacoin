<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#" id="homeButton">Home</a></li>
                <li><a href="#" id="miningButton">Mining</a></li>
                <li><a href="#" id="walletButton">Wallet</a></li>
                <li><a href="#" id="settingsButton">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <section id="mainContent" class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining platform</p>

        <!-- Register/Login Section -->
        <div id="authSection">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <!-- Wallet Generation Section -->
        <div id="walletSection" style="display: none;">
            <button id="generateWalletButton">Generate Wallet</button>
            <button id="restoreWalletButton">Restore Wallet</button>
        </div>

        <!-- Wallet Info Section -->
        <div id="walletInfo" style="display: none;">
            <h3>Your Wallet Address:</h3>
            <p id="walletAddress"></p>
            <h3>12 Recovery Words:</h3>
            <p id="recoveryWords"></p>
        </div>

        <!-- Mining Timer Section -->
        <div id="miningSection" style="display: none;">
            <h2>Mining Timer</h2>
            <p id="miningTimer">00:00:00</p>
            <button id="startMiningButton">Start Mining</button>
            <p id="minedCoins">Coins Mined: 0</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
