<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site</p>

        <div class="buttons">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
            <button id="mineButton">Start Mining</button>
        </div>

        <div class="wallet-info">
            <p>Wallet Address: <span id="walletAddress"></span></p>
            <p>Coins: <span id="coinBalance">0</span></p>
            <p>Mining Timer: <span id="miningTimer">00:00:00</span></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
