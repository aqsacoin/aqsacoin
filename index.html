<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin - Cryptocurrency Mining</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site. Start mining and earn coins!</p>
        
        <!-- Wallet and Mining Status -->
        <div class="dashboard">
            <div class="wallet-info">
                <h2>Your Wallet</h2>
                <p>Coins: <span id="coinBalance">0</span></p>
            </div>
            <div class="mining-info">
                <h2>Mining Status</h2>
                <p>Mining Time Left: <span id="miningTimeLeft">00:00:00</span></p>
                <button id="startMiningButton">Start Mining</button>
            </div>
        </div>

        <!-- User Registration/Login -->
        <div class="user-actions">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>
    </section>
