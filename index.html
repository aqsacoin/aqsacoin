<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مرحبًا بكم في AqsaCoin</h1>
        <button onclick="showRegister()">التسجيل</button>
        <button onclick="showLogin()">تسجيل الدخول</button>
        <div id="registerForm" style="display: none;">
            <h2>التسجيل</h2>
            <input type="text" id="registerUsername" placeholder="اسم المستخدم">
            <input type="password" id="registerPassword" placeholder="كلمة المرور">
            <button onclick="register()">إكمال التسجيل</button>
        </div>
        <div id="loginForm" style="display: none;">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="loginUsername" placeholder="اسم المستخدم">
            <input type="password" id="loginPassword" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
