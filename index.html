<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site</p>

        <!-- Registration and Login Section -->
        <div class="buttons">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <!-- Wallet Section -->
        <section id="walletSection">
            <h2>Your Wallet</h2>
            <button id="createWalletButton">Create Wallet</button>
            <button id="recoverWalletButton">Recover Wallet</button>
            <div id="walletDetails"></div>
        </section>

        <!-- Mining Section -->
        <section id="miningSection">
            <h2>Mining</h2>
            <button id="startMiningButton">Start Mining</button>
            <div id="miningStatus"></div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
