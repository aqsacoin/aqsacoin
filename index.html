<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site</p>

        <div class="buttons">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <!-- Wallet Generation Section -->
        <div id="walletSection">
            <button id="generateWalletButton">Generate Wallet</button>
            <button id="restoreWalletButton">Restore Wallet</button>
        </div>

        <div id="walletInfo" style="display: none;">
            <h3>Your Wallet Address:</h3>
            <p id="walletAddress"></p>
            <h3>12 Recovery Words:</h3>
            <p id="recoveryWords"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
