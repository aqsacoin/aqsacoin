<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>مرحبا بكم في محفظة AqsaCoin</h1>
        <div class="auth-section">
            <button id="registerButton">تسجيل</button>
            <button id="loginButton">تسجيل الدخول</button>
        </div>

        <div class="wallet-section" style="display: none;">
            <p>العنوان: <span id="walletAddressDisplay"></span></p>
            <button id="copyWalletButton">نسخ عنوان المحفظة</button>
            <p id="balance">الرصيد: 0 AqsaCoins</p>
            <p id="miningTimer">يمكنك البدء في التعدين الآن!</p>
            <button id="mineButton">ابدأ التعدين</button>
            <button id="transferButton">نقل العملات</button>
            <button id="logoutButton">تسجيل الخروج</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
