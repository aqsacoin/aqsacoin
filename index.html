<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسلم كوين</title>
    <style>
        /* تنسيق الصفحة الأساسية */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* تنسيق العنوان */
        h1 {
            color: #4CAF50;
            font-size: 36px;
        }

        /* تنسيق الفقرات */
        p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        /* تنسيق الأزرار */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* تأثير عند مرور الماوس على الزر */
        button:hover {
            background-color: #45a049;
        }

        /* تنسيق الفاصل الزمني بين المحتويات */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق النصوص داخل الحاوية */
        .content {
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- حاوية المحتوى -->
    <div class="container">
        <!-- العنوان الرئيسي -->
        <h1>مرحبا بك في MuslimCoin</h1>

        <!-- النص المفسر -->
        <div class="content">
            <p>ابدأ عملية التعدين الآن من خلال النقر على الزر أدناه:</p>
        </div>

        <!-- زر لبدء التعدين -->
        <button id="start-mining-button">ابدأ التعدين</button>
    </div>

    <!-- إضافة الكود JavaScript للتفاعل -->
    <script>
        // إضافة حدث عند النقر على الزر "ابدأ التعدين"
        document.getElementById('start-mining-button').addEventListener('click', function () {
            alert('بدأت عملية التعدين!');
            // هنا يمكن إضافة إجراءات أخرى مثل إرسال طلبات للخادم أو التفاعل مع البلوكشين
        });
    </script>

</body>

</html>
