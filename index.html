<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <section class="main-content">
        <h1>Welcome to AqsaCoin</h1>
        <p>Your cryptocurrency mining site</p>

        <!-- Register / Login Buttons -->
        <div class="buttons">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
        </div>

        <!-- Wallet Section -->
        <div id="wallet" style="display:none;">
            <h2>Your Wallet</h2>
            <p>Wallet Address: <span id="walletAddress">loading...</span></p>
            <p>Balance: <span id="walletBalance">0</span> AqsaCoins</p>
            <button id="mineButton">Start Mining</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
