<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسلم كوين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>مرحبا بك في MuslimCoin</h1>
    <p>ابدأ عملية التعدين الآن من خلال النقر على الزر أدناه:</p>

    <!-- زر لبدء التعدين -->
    <button id="start-mining-button">ابدأ التعدين</button>

    <script>
        // إضافة حدث عند النقر على الزر "ابدأ التعدين"
        document.getElementById('start-mining-button').addEventListener('click', function() {
            alert('بدأت عملية التعدين!');
            // هنا يمكن إضافة إجراءات أخرى مثل إرسال طلبات للخادم أو التفاعل مع البلوكشين
        });
    </script>

</body>
</html>
