<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin - Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <section class="main-content">
        <h1>Your AqsaCoin Wallet</h1>

        <!-- Buttons for generating or restoring the wallet -->
        <div class="buttons">
            <button id="generateBtn">Generate Wallet</button>
            <button id="restoreBtn">Restore Wallet</button>
        </div>

        <!-- Wallet Information -->
        <div id="walletInfo" style="display:none;">
            <h2>Wallet Details:</h2>
            <p><strong>Your 12-word recovery phrase:</strong> <span id="recoveryPhrase"></span></p>
            <p><strong>Your Wallet Address:</strong> <span id="address"></span></p>
            <p><strong>Your Private Key:</strong> <span id="privateKey"></span></p>
        </div>
    </section>

    <!-- Include the script for wallet generation and restoration -->
    <script src="wallet.js"></script>
</body>
</html>
