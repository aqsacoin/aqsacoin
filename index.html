<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة العملة الرقمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مرحبا بك في محفظة العملة الرقمية</h1>

        <div class="auth-section">
            <button id="registerButton">تسجيل حساب جديد</button>
            <button id="loginButton">تسجيل الدخول</button>
        </div>

        <div class="wallet-section" style="display:none;">
            <p id="walletAddressDisplay">عنوان المحفظة: <span id="walletAddress"></span></p>
            <button id="walletButton">إظهار/إخفاء عنوان المحفظة</button>
            <button id="mineButton">بدء التعدين</button>
            <p id="balance">الرصيد: 0 AqsaCoins</p>
            <p id="miningTimer">المؤقت: جاهز للتعدين</p>
            <button id="sendCoinsButton">نقل العملات</button>
            <button id="logoutButton">تسجيل الخروج</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
